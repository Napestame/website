<!DOCTYPE html>
<html>
<head>
     <title>My Sketch</title>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/processing.js/1.6.0/processing.min.js"></script>
</head>
<body>
<script type="application/processing">
<canvas>

void setup()  {
  size(500,500);
}
void draw()   {
  //background
  background(#93FFE8);
  //hair
  fill(#F87217);
  stroke(0);
  triangle(142,106,155,42,170,106);
  triangle(170,106,183,42,198,106);
  triangle(198,106,211,42,226,106);
  triangle(226,106,239,42,254,106);
  triangle(254,106,267,42,282,106);
  triangle(282,106,295,42,310,106);
  //head
  fill(#FBF6D9);
  rect(142,106,168,245);
  //eyepatch
  fill(0);
  ellipse(195,215,67,67);
  line(207,197,310,113);
  line(168,224,143,245);
  //eye
  fill(255);
  noStroke();
  ellipse(268,215,58,58);
  fill(#87CEFA);
  ellipse(268,215,28,28);
  fill(0);
  ellipse(268,215,12,12);
  //mouth
  fill(#F08080);
  arc(223,303,80,80,0, PI+QUARTER_PI, CHORD); 
  //freckles 
  noSmooth();
  stroke(#F87217);
  point(155,283);
  point(172,272);
  point(165,295);
  point(167,280);
  point(161,272);
  point(153,300);
  point(161,306);
  point(167,309);
  point(155,315);
  point(158,291);
  point(169,322);
  point(272,269);
  point(288,271);
  point(285,278);
  point(276,281);
  point(281,263);
  point(296,276);
  point(294,286);
  point(283,291);
  point(277,298);
  point(283,300);
  point(292,294);
  point(288,309);
  point(282,317);
  point(297,320);
  //nose
  fill(#FBF6D9);
  stroke(10);
  triangle(233,262,233,243,251,262);
  //balloon with string
  fill(255);
  stroke(200);
  line(mouseX,mouseY,mouseX,mouseY-100);
  fill(255);
  noStroke();
  ellipse(mouseX,mouseY-100,50,50);
  surface.setTitle(mouseX+","+mouseY);
}

</script>
</canvas>
</body>
</html>
